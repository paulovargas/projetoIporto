<h2 class="text-center">Criar minha conta</h2>

<div class="container">
  
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    
    <div class="form-group">
      
      <label>Nome</label>
      
      <input class="form-control" type="name" name="name" id="name" [(ngModel)]="account.name" required />
    
    </div>
    
    <div class="form-group">
      
      <label>Telefone</label>
      
      <input class="form-control" type="phone" name="phone" id="phone" [(ngModel)]="account.phone" required />
    
    </div>
    
    <div class="form-group">
      
      <label>E-mail</label>
      
      <input class="form-control" type="email" name="email" id="email" [(ngModel)]="account.email" required />
    
    </div>
    
    <div class="form-group">
      
      <label>Senha</label>
      
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="account.password" required />
    
    </div>
    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loadingNoError">
        Erro na conexÃ£o ! Tente mais tarde..
      </div>
    </ng-template>
    <ng-template #loading>
        <span>Carregando... </span>
    </ng-template>

    
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Criar minha conta</button>
  
  </form>

</div>
